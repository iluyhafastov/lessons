<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>lesson 13</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="page">
         <div class="porsh">
            <div class="porsh__container">
               <div class="porsh__body-main">
                  <div class="porsh__body body-porsh">
                     <div class="body-porsh__left"></div>
                     <div class="body-porsh__right"></div>
                  </div>
                  <div class="porsh__wheels ">
                     <div class="wheels__left"></div>
                     <div class="wheels__right"></div>
                  </div>
                  <div class="porsh__wheels-line line-wheels-left">
                     <div class="line-wheels__one"></div>
                     <div class="line-wheels__two"></div>
                     <div class="line-wheels__three"></div>
                     <div class="line-wheels__four"></div>
                  </div>
                  <div class="porsh__wheels-line line-wheels-right">
                     <div class="line-wheels__one-right"></div>
                     <div class="line-wheels__two-right"></div>
                     <div class="line-wheels__three-right"></div>
                     <div class="line-wheels__four-right"></div>
                  </div>
                  <div class="porsh__roof"></div>
                  <div class="porsh__glass glass-porsh">
                     <div class="glass-porsh__element-one"></div>
                     <div class="glass-porsh__element-two"></div>
                     <div class="glass-porsh__element-three"></div>
                     <div class="glass-porsh__element-four"></div>
                  </div>
                  <div class="porsh__light light-porsh">
                     <div class="light-porsh__fara"></div>
                     <div class="light-porsh__stop"></div>
                  </div>
                  <div class="porsh__doors doors-porsh">
                     <div class="doors-porsh__left"></div>
                     <div class="doors-porsh__right"></div>
                  </div>
                  <div class="porsh__spoiler"></div>
                  <div class="porsh__vuhlop"></div>
               </div>

            </div>

         </div>
         <div class="transform">
            <div class="transform__container">
               <div class="transform__translate translate">
                  <div class="translate__title title">transform translate</div>
                  <div class="translate__block">
                     <div class="translate__example"></div>
                  </div>
               </div>
               <div class="transform__scale scale">
                  <div class="scale__title title">transform scale</div>
                  <div class="scale__block">
                     <div class="scale__example"></div>
                  </div>
               </div>
               <div class="transform__rotate rotate">
                  <div class="rotate__title title">transform rotate</div>
                  <div class="rotate__block">
                     <div class="rotate__example"></div>
                  </div>
               </div>
               <div class="transform__skew skew">
                  <div class="skew__title title">transform skew</div>
                  <div class="skew__block">
                     <div class="skew__example"></div>
                  </div>
               </div>
               <div class="transform__origin origin">
                  <div class="origin__title title">transform origin</div>
                  <div class="origin__block">
                     <div class="origin__example"></div>
                  </div>
               </div>
               <div class="transform__perspective perspective">
                  <div class="perspective__title title">transform PERSPECTIVE</div>
                  <div class="perspective__block">
                     <div class="perspective__example">
                     </div>
                  </div>
               </div>
               <div class="transform__flip flip">
                  <div class="flip__title title">flip</div>
                  <div class="flip__block">
                     <div class="flip__back">BACK</div>
                     <div class="flip__front">FRONT</div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>

</body>

</html>
